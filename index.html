        .leaderboard-entry {

        .leaderboard-entry.current-user {

        .rank {

        .player-name {

        .score {

        .controls {

        .game-over {

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over.active {
            display: block;

        .game-over h2 {

        }

        .game-over .final-score {

        }
    </style>

<body>
    <div class="container">
        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div id="loginScreen" class="active">
            <h1>âš”ï¸ ì ¤ë‹¤ì˜ ì „ì„¤ âš”ï¸</h1>
            <div class="input-group">
                <label for="playerName">ì´ë¦„</label>
                <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>
            <div class="input-group">
                <label for="studentId">í•™ë²ˆ</label>
                <input type="text" id="studentId" placeholder="í•™ë²ˆì„ ì…ë ¥í•˜ì„¸ìš”" required>
            </div>
            <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
        </div>

        <!-- ê²Œì„ í™”ë©´ -->
        <div id="gameScreen">
            <h1>âš”ï¸ ì ¤ë‹¤ì˜ ì „ì„¤ âš”ï¸</h1>
            <div class="game-info">
                <div class="info-item">
                    <label>í”Œë ˆì´ì–´</label>
                    <span id="displayName"></span>
                </div>
                <div class="info-item">
                    <label>ì ìˆ˜</label>
                    <span id="score">0</span>
                </div>
                <div class="info-item">
                    <label>ìƒëª…</label>
                    <span id="lives">â¤ï¸â¤ï¸â¤ï¸</span>
                </div>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="controls">
                <p><strong>ì¡°ì‘ë²•:</strong> ë°©í–¥í‚¤ë¡œ ì´ë™ ğŸ® ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ê³µê²© âš”ï¸</p>
                <button id="restartBtn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
            </div>
            <div id="leaderboard">
                <h2>ğŸ† ìˆœìœ„íŒ</h2>
                <div id="leaderboardList"></div>
            </div>
        </div>
    </div>

    <!-- ê²Œì„ ì˜¤ë²„ í™”ë©´ -->
    <div class="game-over" id="gameOverScreen">
        <h2>ğŸ® ê²Œì„ ì˜¤ë²„! ğŸ®</h2>
        <div class="final-score" id="finalScore">0</div>
        <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
    </div>

    <script type="module">
        // ============ Firebase ì„¤ì • ë¶€ë¶„ (ì—¬ê¸°ë¥¼ ìˆ˜ì •í•˜ì„¸ìš”!) ============
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // ì—¬ê¸°ì— Firebase ì½˜ì†”ì—ì„œ ë°›ì€ ì„¤ì •ì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”
        const firebaseConfig = {
         apiKey: "AIzaSyC4AIBchaKa4oUFqLaNLYMpVnwm97exnh4",
  authDomain: "sadjflsa.firebaseapp.com",
  databaseURL: "https://sadjflsa-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "sadjflsa",
  storageBucket: "sadjflsa.firebasestorage.app",
  messagingSenderId: "731039917682",
  appId: "1:731039917682:web:1b790ca9543dadf10d04eb",
  measurementId: "G-W15JPKR12Q"    
        
        // ============================================================

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // ê²Œì„ ë³€ìˆ˜
        let canvas, ctx;
        let player, enemies, items, projectiles;
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let keys = {};
        let currentPlayer = null;
        let lastShootTime = 0;

        // ê²Œì„ ì‹œì‘
        window.startGame = function() {
            const name = document.getElementById('playerName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();

            if (!name || !studentId) {
                alert('ì´ë¦„ê³¼ í•™ë²ˆì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            currentPlayer = { name, studentId };
            document.getElementById('displayName').textContent = name;
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');

            initGame();
            loadLeaderboard();
        }

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            player = {
                x: 200,
                y: 350,
                width: 30,
                height: 30,
                speed: 4,
                color: '#00ff00'
            };

            enemies = [];
            items = [];
            projectiles = [];
            score = 0;
            lives = 3;
            gameRunning = true;

            document.getElementById('score').textContent = '0';
            updateLives();
            document.getElementById('gameOverScreen').classList.remove('active');

            for (let i = 0; i < 5; i++) {
                createEnemy();
            }

            for (let i = 0; i < 3; i++) {
                createItem();
            }

            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);

            gameLoop();
        }

        function handleKeyDown(e) {
            keys[e.key] = true;
            if (e.key === ' ' && gameRunning) {
                const now = Date.now();
                if (now - lastShootTime > 300) {
                    shoot();
                    lastShootTime = now;
                }
                e.preventDefault();
            }
        }

        function handleKeyUp(e) {
            keys[e.key] = false;
        }

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: Math.random() * (canvas.height / 2),
                width: 30,
                height: 30,
                speed: 0.5 + Math.random() * 1.5,
                color: '#ff0000',
                dx: (Math.random() - 0.5) * 2,
                dy: 1
            });
        }

        function createItem() {
            items.push({
                x: Math.random() * (canvas.width - 20),
                y: Math.random() * (canvas.height - 20),
                width: 20,
                height: 20,
                color: '#ffd700',
                rotation: 0
            });
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - 2.5,
                y: player.y,
                width: 5,
                height: 15,
                speed: 7,
                color: '#00ffff'
            });
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) player.y += player.speed;

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.font = '24px Arial';
            ctx.fillText('ğŸ—¡ï¸', player.x + 3, player.y + 22);

            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                proj.y -= proj.speed;
                
                ctx.fillStyle = proj.color;
                ctx.fillRect(proj.x, proj.y, proj.width, proj.height);

                if (proj.y < 0) {
                    projectiles.splice(i, 1);
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.x += enemy.dx * enemy.speed;
                enemy.y += enemy.dy * enemy.speed;

                if (enemy.x <= 0 || enemy.x >= canvas.width - enemy.width) enemy.dx *= -1;
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    createEnemy();
                    continue;
                }

                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.font = '20px Arial';
                ctx.fillText('ğŸ‘¾', enemy.x + 5, enemy.y + 22);

                if (checkCollision(player, enemy)) {
                    lives--;
                    updateLives();
                    enemies.splice(i, 1);
                    createEnemy();

                    if (lives <= 0) {
                        endGame();
                    }
                    continue;
                }

                for (let j = projectiles.length - 1; j >= 0; j--) {
                    if (checkCollision(projectiles[j], enemy)) {
                        score += 10;
                        document.getElementById('score').textContent = score;
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        createEnemy();
                        break;
                    }
                }
            }

            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.rotation += 0.05;
                
                ctx.save();
                ctx.translate(item.x + item.width / 2, item.y + item.height / 2);
                ctx.rotate(item.rotation);
                ctx.font = '20px Arial';
                ctx.fillText('ğŸ’', -10, 7);
                ctx.restore();

                if (checkCollision(player, item)) {
                    score += 50;
                    document.getElementById('score').textContent = score;
                    items.splice(i, 1);
                    createItem();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function updateLives() {
            const hearts = 'â¤ï¸'.repeat(Math.max(0, lives));
            document.getElementById('lives').textContent = hearts || 'ğŸ’€';
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score + 'ì ';
            document.getElementById('gameOverScreen').classList.add('active');
            saveScore();
        }

        // Firebaseì— ì ìˆ˜ ì €ì¥
        function saveScore() {
            const scoresRef = ref(database, 'scores');
            push(scoresRef, {
                name: currentPlayer.name,
                studentId: currentPlayer.studentId,
                score: score,
                timestamp: Date.now()
            }).then(() => {
                loadLeaderboard();
            }).catch((error) => {
                console.error('ì ìˆ˜ ì €ì¥ ì‹¤íŒ¨:', error);
                alert('ì ìˆ˜ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message);
            });
        }

        // Firebaseì—ì„œ ë¦¬ë”ë³´ë“œ ë¡œë“œ
        function loadLeaderboard() {
            const scoresRef = query(ref(database, 'scores'), orderByChild('score'), limitToLast(20));
            onValue(scoresRef, (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });

                scores.sort((a, b) => b.score - a.score);
                scores.splice(10);

                const leaderboardList = document.getElementById('leaderboardList');
                leaderboardList.innerHTML = '';

                if (scores.length === 0) {
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #999;">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</p>';
                    return;
                }

                scores.forEach((scoreData, index) => {
                    const entry = document.createElement('div');
                    entry.className = 'leaderboard-entry';
                    if (currentPlayer && scoreData.studentId === currentPlayer.studentId && 
                        Math.abs(scoreData.timestamp - Date.now()) < 5000) {
                        entry.classList.add('current-user');
                    }

                    entry.innerHTML = `
                        <span class="rank">${index + 1}.</span>
                        <span class="player-name">${scoreData.name} (${scoreData.studentId})</span>
                        <span class="score">${scoreData.score}ì </span>
                    `;
                    leaderboardList.appendChild(entry);
                });
            }, (error) => {
                console.error('ë¦¬ë”ë³´ë“œ ë¡œë“œ ì‹¤íŒ¨:', error);
            });
        }

        window.restartGame = function() {
            initGame();
        }
    </script>
</body>
